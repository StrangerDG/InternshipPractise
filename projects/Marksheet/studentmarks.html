<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="marks.css">
</head>
<body>
    <div class="container">
        <h1>Student Marksheet</h1>
        <form id="marksheetForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter name" required>

            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" placeholder="Enter roll number" required>

            <label for="subject1">Subject 1:</label>
            <input type="text" id="subject1" placeholder="Enter subject name" required>
            <input type="number" id="marks1" placeholder="Enter marks" required>

            <label for="subject2">Subject 2:</label>
            <input type="text" id="subject2" placeholder="Enter subject name" required>
            <input type="number" id="marks2" placeholder="Enter marks" required>

            <label for="subject3">Subject 3:</label>
            <input type="text" id="subject3" placeholder="Enter subject name" required>
            <input type="number" id="marks3" placeholder="Enter marks" required>

            <label for="subject4">Subject 4:</label>
            <input type="text" id="subject4" placeholder="Enter subject name" required>
            <input type="number" id="marks4" placeholder="Enter marks" required>

            <label for="subject5">Subject 5:</label>
            <input type="text" id="subject5" placeholder="Enter subject name" required>
            <input type="number" id="marks5" placeholder="Enter marks" required>

            <label for="totalMarks">Total Marks per subject:</label>
            <input type="number" id="totalMarks" placeholder="Enter total marks per subject" required>

            <button type="button" id="generateButton">Generate Marksheet</button>
        </form>

        <div id="result" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="marks.js"></script>
</body>
</html>
